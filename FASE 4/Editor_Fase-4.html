    <img src="Canvas - Teste.png" class="fundo">
    <textarea id=code name=code>
      <html>
        <head>
          <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.8.0/p5.js"></script>
          <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.8.0/addons/p5.sound.js"></script>

          <script src="https://cdn.jsdelivr.net/gh/molleindustria/p5.play@master/lib/p5.play.js"></script>
        </head>
        <body>
          <script>
            var spr, blink;
            function preload(){
                blink = loadAnimation(
                    'boneco_teste.png',
                    'boneco_teste.png',
                    'boneco_teste.png',
                    'boneco_teste.png',
                    'boneco_teste2.png',
                    'boneco_teste2.png',
                    'boneco_teste2.png',
                    'boneco_teste2.png',
                );
            }
            function setup(){
              createCanvas(435,330);
              spr = createSprite(218,165,60,80);
              spr.addAnimation('blink', blink)
            }
            function draw(){
              background(0);
              drawSprites();
            }    
          </script>
        </body>
      </html>
    </textarea>
    <iframe id=preview></iframe> 
    <script src="setup_editor_4.js"></script> <!-- VAI PARA O ARQUIVO REFERENTE AO EDITOR -->
